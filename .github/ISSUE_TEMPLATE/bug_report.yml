name: Bug report
description: Something is not working as expected
title: "[Bug]: "
labels: [bug]
body:
  - type: textarea
    attributes:
      label: What happened?
      description: Describe the bug
    validations:
      required: true

  - type: textarea
    attributes:
      label: Expected behavior
    validations:
      required: true

  - type: textarea
    attributes:
      label: Environment
      description: OS, shell, Docker version
    validations:
      required: true
