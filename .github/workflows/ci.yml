name: CI

on:
  push:
    branches: [ main, dev ]
  pull_request:
    branches: [ main ]

jobs:
  lint-and-test:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Install ShellCheck (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt update
          sudo apt install -y shellcheck

      - name: Install ShellCheck (macOS)
        if: runner.os == 'macOS'
        run: brew install shellcheck

      - name: Lint
        run: shellcheck -x dstack

      - name: Syntax check
        run: bash -n dstack

      - name: Ensure executable
        run: test -x dstack

      - name: Basic runtime test
        run: |
          ./dstack dversion
