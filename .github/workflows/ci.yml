name: CI

on:
  push:
    branches: [ main, dev ]
  pull_request:
    branches: [ main ]

jobs:
  lint-and-test:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies (Ubuntu)
        if: runner.os == 'Linux'
        run: |
          sudo apt update
          sudo apt install -y shellcheck

      - name: Install dependencies (macOS)
        if: runner.os == 'macOS'
        run: |
          brew install shellcheck bash
          echo "$(brew --prefix)/bin" >> $GITHUB_PATH

      - name: Lint with ShellCheck
        run: shellcheck -x dstack.sh

      - name: Syntax check
        run: bash -n dstack.sh

      - name: Ensure executable
        run: test -x dstack.sh

      - name: Run version command
        run: ./dstack.sh dversion
